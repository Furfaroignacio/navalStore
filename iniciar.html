<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/user.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.1/css/all.min.css">
    <script src="https://kit.fontawesome.com/01c922d514.js" crossorigin="anonymous"></script>

    <title>Naval store</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand"  href="./index.html">
                <img id="logo" src="./public/images/cnaval-removebg-preview.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <form class="d-flex mx-auto search-form">
                <input class="form-control search-input" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn search-button" type="submit">Buscar</button>
            </form>

                <ul class="navbar-nav ml-auto">
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-user custom-icon"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="./iniciar.html">Iniciar sesión</a></li>
                        <li><a class="dropdown-item" href="./register.html">Registrarse</a></li>
                    </ul>
                </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-solid fa-cart-shopping custom-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-comment custom-icon"></i></a>
                    </li>
                    
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Iniciar sesion! <i class="fa-solid fa-anchor"></i></h4>
                    </div>
                    <div class="card-body">
                        <form>
                           
                            <div class="form-group">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                           
                            <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar</button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <small>¿No tienes una cuenta? <a href="./register.html">Registrarse</a></small>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <img src="./public/images/register.jpg" class="img-fluid registerImage" alt="Imagen de Registro">
                <img src="./public/images/rugby-portada.jpg" class="img-fluid registerImage" alt="Imagen de Registro">
            </div>
        </div>
    </div>
</main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
